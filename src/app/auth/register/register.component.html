<h2>Registro</h2>

  <label for="name">Nombre:</label>
  <input type="text" name="name" formControlName="username">
  <br><label for="mail">Mail:</label>
  <input type="email" name="mail" formControlName="email">
  <br>
  <label for="pass">Contrase√±a:</label>
  <input type="password" name="pass" formControlName="password">
  <br>
  <button type="submit">Registrar</button>
  <br>
  <button type="button">Logout</button>
</form>

<p><a class="meal-btn" routerLink="../login">Login</a></p>
